{% set version = "1.1.0" %}

package:
  name: kisn-pylab
  version: {{ version }}

source:
  git_rev: master
  git_url: https://github.com/bartulem/KISN-PyLab.git
  
requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - importlib-metadata	
    - ipykernel 5.1.*	
    - ipython 7.12.*	
    - ipython-genutils	
    - ipywidgets 7.5.*	
    - jedi 0.16.*
    - json5 0.9.*	
    - jsonschema 3.2.*	
    - jupyter 1.0.*	
    - jupyter-client	
    - jupyter-console
    - jupyter-core	
    - jupyterlab 1.2.*	
    - jupyterlab-server
    - matplotlib 3.1.*	
    - notebook 6.0.*	
    - numpy	
    - pandas 1.0.*	
    - pandocfilters 1.4.*	
    - pickleshare 0.7.*
    - pip 20.0.*
    - scipy 1.4.*	
    - tqdm 4.42.*

test:
  imports:
    -

about:
  home: https://github.com/bartulem/KISN-PyLab
  license: GNU GENERAL PUBLIC LICENSE
  license_file: LICENSE
